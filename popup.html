<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidReputation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h2>RapidReputation</h2>
        <button id="toggleDarkMode">ðŸŒ™ Dark Mode</button>
    </header>

    <section>
        <h3>Add New Search URL</h3>
        <div class="form-group">
            <input type="text" id="name" placeholder="Name (e.g., VirusTotal)">
            <select id="type">
                <option value="">Select Type</option>
                <option value="ip">IP</option>
                <option value="domain">Domain</option>
                <option value="hash">Hash</option>
                <option value="all">All</option>
            </select>
            <input type="text" id="url" placeholder="URL Template (use %s% for artifact)">
            <button id="addUrl">+ Add URL</button>
        </div>
    </section>

    <section>
        <h3>Configured URLs</h3>
        <label for="sortOptions">Sort By:</label>
        <select id="sortOptions">
            <option value="domain">Domain</option>
            <option value="type">Type</option>
        </select>
        <ul id="urlList" class="configured-urls"></ul>
    </section>

    <script src="popup.js"></script>
</body>
</html>
